<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical First Aid Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --accent-color: #2ecc71;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .pulse-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
            opacity: 0.6;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .initial-container {
            width: 600px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            transition: all 0.5s ease;
            position: relative;
            z-index: 10;
        }
        
        .chat-container {
            width: 380px;
            height: 500px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.5s ease;
            z-index: 100;
            border: 2px solid var(--primary-color);
        }
        
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .chat-header .title {
            display: flex;
            align-items: center;
        }
        
        .chat-header .title i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .chat-header .controls i {
            margin-left: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .chat-header .controls i:hover {
            transform: scale(1.2);
        }
        
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e74c3c' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .chat-input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.25);
        }
        
        .send-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        
        .send-button i {
            font-size: 18px;
        }
        
        .emergency-alert {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }
        
        .emergency-alert i {
            color: var(--primary-color);
            font-size: 24px;
            margin-right: 15px;
        }
        
        .emergency-alert p {
            color: #333;
            font-weight: 500;
        }
        
        .emergency-alert strong {
            color: var(--primary-color);
        }
        
        h1 {
            color: var(--dark-color);
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .input-container {
            position: relative;
            margin: 30px 0;
        }
        
        .initial-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .initial-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
        }
        
        .initial-send {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .initial-send:hover {
            background-color: #27ae60;
            transform: rotate(15deg);
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .user-message {
            margin-left: auto;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 18px 18px 0 18px;
            padding: 10px 15px;
            position: relative;
        }
        
        .bot-message {
            background-color: white;
            border-radius: 18px 18px 18px 0;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
            border-left: 3px solid var(--primary-color);
        }
        
        .bot-message strong {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .heart-beat {
            animation: heartBeat 1.5s ease-in-out infinite;
            display: inline-block;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }
        
        .bounce-in {
            animation: bounceIn 0.75s ease;
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        /* Loading animation */
        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            width: fit-content;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #999;
            display: block;
            border-radius: 50%;
            margin: 0 2px;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-child(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation: typing 1s 0.33s infinite;
        }
        
        .typing-indicator span:nth-child(3) {
            animation: typing 1s 0.66s infinite;
        }
        
        @keyframes typing {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.4; transform: scale(1); }
        }
        
        /* Scroll design */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }
        
        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
        
        /* Medical icons */
        .medical-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .medical-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            color: var(--primary-color);
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .medical-icon:hover {
            transform: scale(1.1);
            background-color: rgba(231, 76, 60, 0.2);
        }
    </style>
</head>
<body>
    <div class="pulse-background"></div>
    
    <!-- Initial centered input -->
    <div class="initial-container" id="initial-container">
        <h1><i class="fas fa-heartbeat heart-beat"></i> Emergency Medical First Aid</h1>
        
        <div class="emergency-alert pulse">
            <i class="fas fa-exclamation-triangle"></i>
            <p><strong>Time is running out!</strong> Enter your medical issue quickly, and make sure to call <strong>108</strong> immediately for serious emergencies.</p>
        </div>
        
        <div class="medical-icons">
            <div class="medical-icon"><i class="fas fa-ambulance"></i></div>
            <div class="medical-icon"><i class="fas fa-hospital"></i></div>
            <div class="medical-icon"><i class="fas fa-first-aid"></i></div>
            <div class="medical-icon"><i class="fas fa-pills"></i></div>
        </div>
        
        <div class="input-container">
            <input type="text" class="initial-input" id="initial-input" placeholder="Describe your medical emergency (e.g., choking, burns, bleeding)..." autofocus>
            <button class="initial-send" onclick="submitInitialInput()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <!-- Chat UI (initially hidden) -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="title">
                <i class="fas fa-heartbeat"></i>
                <span id="issue-title">Medical Emergency</span>
            </div>
            <div class="controls">
                <i class="fas fa-minus" onclick="minimizeChat()"></i>
                <i class="fas fa-times" onclick="resetChat()"></i>
            </div>
        </div>
        
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chat-input" placeholder="Ask a follow-up question...">
            <button class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <script>
        // Handle initial input submission
        function submitInitialInput() {
            const userInput = document.getElementById("initial-input").value;
            
            if (userInput.trim() === "") {
                // Animate the input to indicate it needs to be filled
                const input = document.getElementById("initial-input");
                input.style.borderColor = "#e74c3c";
                setTimeout(() => {
                    input.style.borderColor = "#ddd";
                }, 1000);
                return;
            }
            
            // Hide initial container with animation
            const initialContainer = document.getElementById("initial-container");
            initialContainer.style.transform = "scale(0.8)";
            initialContainer.style.opacity = "0";
            
            // Show chat container after a short delay
            setTimeout(() => {
                initialContainer.style.display = "none";
                const chatContainer = document.getElementById("chat-container");
                chatContainer.style.display = "flex";
                
                // Add bounce-in animation
                chatContainer.classList.add("bounce-in");
                
                // Set issue title
                document.getElementById("issue-title").textContent = userInput.length > 20 
                    ? userInput.substring(0, 20) + "..." 
                    : userInput;
                
                // Process the initial message
                processUserMessage(userInput);
            }, 500);
        }
        
        // Handle sending message from chat UI
        function sendMessage() {
            const chatInput = document.getElementById("chat-input");
            const userInput = chatInput.value;
            
            if (userInput.trim() === "") return;
            
            // Clear input field
            chatInput.value = "";
            
            // Process the message
            processUserMessage(userInput);
        }
        
        // Process user message and get bot response
        function processUserMessage(userInput) {
            const chatBox = document.getElementById("chat-box");
            
            // Display user message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.textContent = userInput;
            chatBox.appendChild(userMessageDiv);
            
            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Show typing indicator
            const typingIndicator = document.createElement("div");
            typingIndicator.className = "typing-indicator";
            typingIndicator.innerHTML = "<span></span><span></span><span></span>";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Send user input to the server and get the bot's response
            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `user_input=${encodeURIComponent(userInput)}`,
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                chatBox.removeChild(typingIndicator);
                
                // Display bot's response
                const botMessageDiv = document.createElement("div");
                botMessageDiv.className = "message bot-message";
                botMessageDiv.innerHTML = data.response;
                chatBox.appendChild(botMessageDiv);
                
                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                // Remove typing indicator
                chatBox.removeChild(typingIndicator);
                
                // Display error message
                const errorMessageDiv = document.createElement("div");
                errorMessageDiv.className = "message bot-message";
                errorMessageDiv.innerHTML = "<strong>Error:</strong> Unable to process your request. Please try again or call emergency services at 108 immediately.";
                chatBox.appendChild(errorMessageDiv);
                
                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
        
        // Handle Enter key in input fields
        document.getElementById("initial-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                submitInitialInput();
            }
        });
        
        document.getElementById("chat-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
        
        // Minimize chat function
        function minimizeChat() {
            const chatContainer = document.getElementById("chat-container");
            if (chatContainer.style.height === "50px") {
                chatContainer.style.height = "500px";
                document.querySelector(".chat-box").style.display = "block";
                document.querySelector(".chat-input-area").style.display = "flex";
            } else {
                chatContainer.style.height = "50px";
                document.querySelector(".chat-box").style.display = "none";
                document.querySelector(".chat-input-area").style.display = "none";
            }
        }
        
        // Reset function (go back to initial screen)
        function resetChat() {
            // Hide chat container
            document.getElementById("chat-container").style.display = "none";
            
            // Clear chat box
            document.getElementById("chat-box").innerHTML = "";
            
            // Reset and show initial container
            const initialContainer = document.getElementById("initial-container");
            initialContainer.style.display = "block";
            initialContainer.style.opacity = "1";
            initialContainer.style.transform = "scale(1)";
            
            // Clear initial input
            document.getElementById("initial-input").value = "";
        }
    </script>
</body>
</html>
